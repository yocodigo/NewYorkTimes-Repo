<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>NYTimes</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
            
            <a class="navbar-brand" href="#">Home</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              
                <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="https://www.nytimes.com/">New York Times</a>
                </li>

            </div>

        </nav>
        <div class="jumbotron jumbotron-fluid">
    
            <h1 class="display-4">New York Times</h1>
            <p class="lead">News Article Archive Search Engine</p>
            
        </div>
        
        <div class="row main-row">
            <div class="col-md-3 search-col">
                <div class="card search-container">
                    <div class="card-header bg-info">
                    Search Filter
                    </div>
                    <div class="card-body search-body">
                        
                        <div class="form-group">
                            <label for="exampleFormControlInput1">News Article Item</label>
                            <input id="articleInput" type="text" class="form-control" placeholder="'flying cars'">
                        </div>
                    
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Limit Search Results</label>
                            <select class="form-control" id="FormControlSelect">
                                <option>5</option>
                                <option>10</option>
                                <option>15</option>
                                <option>20</option>
                                <option>25</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label id=label1 class="control-label" for="date">Begin Date</label>
                            <input class="form-control" id="date1" name="date1" value="" placeholder="YYYYMMDD" type="text"/>
                        </div>
                        
                        <div class="form-group">
                                <label class="control-label" for="date">End Date</label>
                                <input class="form-control" id="date2" name="date2" value="" placeholder="YYYYMMDD" type="text"/>
                        </div> 

                    <a href="#" class="btn btn-primary search-btn">Search</a>
                    </div>
                </div>
            </div>
            <div class="col-xl-9 results-col">
            </div>
        </div>
        
        <!-- jQuery JS -->
        <script src="https://code.jquery.com/jquery.js"></script>

        <!-- JavaScript File -->
        <script src="nytimes.js" async defer></script>

    </body>
</html>
