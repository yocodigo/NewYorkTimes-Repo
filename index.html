<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>NYTimes</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <!--Navbar-->
        <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!--Link to NY Times site-->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">              
                <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="https://www.nytimes.com/">New York Times</a>
                </li>
            </div>
        </nav>

        <!--Title in Jumbotron-->
        <div class="jumbotron jumbotron-fluid">    
            <h1 class="display-4">New York Times</h1>
            <p class="lead">News Article Archive Search Engine</p>            
        </div>
        
        <!--Row for searching New York Times-->
        <div class="row main-row">
            <div class="col-sm-9 search-col mx-auto">
                <div class="card search-container">
                    <div class="card-header bg-info">
                    Search Filter
                    </div>
                    <div class="card-body search-body">
                        
                        <!--Form created for handling inputs-->
                        
                        <div class="form-group">
                            <label for="exampleFormControlInput1">News Article Item</label>
                            <input id="articleInput" type="text" class="form-control" placeholder="'flying cars'">
                        </div>
                        
                        <!--The number of records the user chooses to retrieve-->
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Limit Search Results</label>
                            <select class="form-control" id="FormControlSelect">
                                <option value="5">5</option>
                                <option value="10">10</option>
                                <option value="15">15</option>
                                <option value="20">20</option>
                                <option value="25">25</option>
                            </select>
                        </div>
                        
                        <!--Captures the begin date for the user's search-->
                        <div class="form-group">
                            <label id=label1 class="control-label" for="date">Begin Date</label>
                            <input class="form-control" id="date1" name="date1" value="" placeholder="YYYYMMDD" type="text"/>
                        </div>
                        
                        <!--Captures the end date for the user's search-->
                        <div class="form-group">
                                <label class="control-label" for="date">End Date</label>
                                <input class="form-control" id="date2" name="date2" value="" placeholder="YYYYMMDD" type="text"/>
                        </div>                         
                        
                        <a href="#" class="btn btn-primary" id="search">Search</a>
                        <a href="#" class="btn btn-primary" id="clear">Clear</a>
                </div>
            </div>
            <!-- <div class="col-xl-9 results-col">
            </div> -->
        </div>

        <!-- This row will handle all of the retrieved articles -->
          <div class="row main-row">
            <div class="col-sm-9 mx-auto">              
      
              <!-- This panel will initially be made up of a panel and wells for each of the articles retrieved -->
              <div class="card body">
      
                <!-- Panel Heading for the retrieved articles box -->
                <div class="card-header bg-info">
                    Top Articles
                </div>
                <!-- This main panel will hold each of the resulting articles -->
                <div class="card-body" id="well-section">
                </div>
              </div>
            </div>
          </div>
      
          <!--Footer Section-->
          <div class="card-footer text-muted">
            Developed by Joel Hernandez
          </div>
      
        </div>
        
        <!-- jQuery JS -->
        <script src="https://code.jquery.com/jquery.js"></script>

        <!-- JavaScript File -->
        <script src="nytimes.js" async defer></script>

    </body>
</html>
