<!DOCTYPE html>
<html>
<head>
	<title>New York Time Search</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">New York Time Search</h1>
  </div>
</div>

<div class="card" id="container1">
  <div class="card-header">
    Search Parameters
  </div>
  <div class="card-body">
    <form>
  <div class="form-group row">
    <label for="exampleFormControlInput1">Search Term:</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
    </div>
  </div>
<div class="form-group row">
  	<label for="exampleFormControlSelect1">Number of Records to Retrieve:</label>
    <select class="form-control" id="exampleFormControlSelect1">
      <option id="option1">1</option>
      <option id="option2">2</option>
      <option id="option3">3</option>
    </select>
</div>
    
    <label for="inputPassword3" class="col-sm-2 col-form-label">Start Year:</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword2" placeholder="Password">
	</div>
	 <label for="inputPassword3" class="col-sm-2 col-form-label">End Year:</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
	</div>

  </div>
  

  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary" id="search">Search</button>
	</div>
	<div class="col-sm-10">
      <button type="submit" class="btn btn-primary" id="clear">Clear</button>
    </div>

  </div>
</form>
    
  </div>
</div>

<div class="card" id="container2">
  <div class="card-header">
    Search Results
  </div>
</div>  










</body>
</html>
